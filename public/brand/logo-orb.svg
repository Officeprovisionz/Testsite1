<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Logo mark">
  <defs>
    <radialGradient id="bg" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(40 32) rotate(50) scale(120)">
      <stop offset="0" stop-color="#A7F3FF"/>
      <stop offset="0.45" stop-color="#22D3EE"/>
      <stop offset="1" stop-color="#0B2A6F"/>
    </radialGradient>

    <linearGradient id="shine" x1="26" y1="20" x2="108" y2="118" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#E0FBFF" stop-opacity="0.95"/>
      <stop offset="0.45" stop-color="#7CEBFF" stop-opacity="0.28"/>
      <stop offset="1" stop-color="#0B2A6F" stop-opacity="0"/>
    </linearGradient>

    <linearGradient id="waveA" x1="18" y1="22" x2="116" y2="106" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#BDFBFF"/>
      <stop offset="0.55" stop-color="#46E7FF"/>
      <stop offset="1" stop-color="#0EA5E9"/>
    </linearGradient>

    <linearGradient id="waveB" x1="14" y1="34" x2="114" y2="110" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#06225D"/>
      <stop offset="0.55" stop-color="#0B2A6F"/>
      <stop offset="1" stop-color="#021437"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#00122D" flood-opacity="0.35"/>

  <!-- Orb base -->
  <circle cx="64" cy="62" r="44" fill="url(#bg)" filter="url(#shadow)"/>
  <circle cx="64" cy="62" r="44" fill="url(#shine)"/>

  <!-- Waves (stylized) -->
  <path d="M28 46c10-10 24-15 38-15 18 0 30 6 36 13 4 4 9 6 13 6-7 12-20 18-39 18-16 0-29-4-41-10-4-2-10-4-14-12 2 0 4 0 7 0z" fill="url(#waveA)" opacity="0.95"/>
  <path d="M25 58c12 8 28 12 44 12 18 0 33-5 43-12-2 14-16 25-35 29-6 1-12 2-18 2-15 0-27-3-37-9-6-4-10-9-12-22 4 0 9 0 15 0z" fill="url(#waveB)" opacity="0.92"/>
  <path d="M30 74c9 8 22 13 36 13 18 0 30-6 36-13 3-3 8-5 13-6-3 16-16 30-35 34-4 1-9 1-14 1-16 0-30-5-40-14-6-5-9-10-10-22 5 2 10 4 14 7z" fill="url(#waveA)" opacity="0.85"/>

  <!-- Inner cut for depth -->
  <circle cx="64" cy="62" r="44" fill="none" stroke="#E6FCFF" stroke-opacity="0.30"/>

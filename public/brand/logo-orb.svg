<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Logo orb">
  <defs>
    <!-- Sphere shading (light from top-left) -->
    <radialGradient id="sphere" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(44 34) rotate(55) scale(96)">
      <stop offset="0" stop-color="#D9FEFF"/>
      <stop offset="0.22" stop-color="#6DF0FF"/>
      <stop offset="0.52" stop-color="#19C7FF"/>
      <stop offset="0.76" stop-color="#0A63D8"/>
      <stop offset="1" stop-color="#04163E"/>
    </radialGradient>

    <!-- Subtle edge vignette for depth -->
    <radialGradient id="vignette" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(64 62) rotate(90) scale(48)">
      <stop offset="0.60" stop-color="#000000" stop-opacity="0"/>
      <stop offset="0.92" stop-color="#000000" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.35"/>
    </radialGradient>

    <!-- Specular highlight -->
    <radialGradient id="highlight" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(48 34) rotate(35) scale(38 30)">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.95"/>
      <stop offset="0.35" stop-color="#CFFBFF" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#7CEBFF" stop-opacity="0"/>
    </radialGradient>

    <!-- Ribbon materials -->
    <linearGradient id="ribbonTop" x1="20" y1="28" x2="112" y2="104" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ECFEFF"/>
      <stop offset="0.38" stop-color="#63EEFF"/>
      <stop offset="0.72" stop-color="#11B8FF"/>
      <stop offset="1" stop-color="#0A4CC8"/>
    </linearGradient>

    <linearGradient id="ribbonUnder" x1="18" y1="42" x2="114" y2="112" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0B2A6F"/>
      <stop offset="0.55" stop-color="#06225D"/>
      <stop offset="1" stop-color="#021437"/>
    </linearGradient>

    <linearGradient id="rim" x1="30" y1="22" x2="110" y2="110" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#E9FDFF" stop-opacity="0.55"/>
      <stop offset="0.55" stop-color="#7CEBFF" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#00122D" stop-opacity="0.15"/>
    </linearGradient>

    <clipPath id="clipOrb">
      <circle cx="64" cy="62" r="44"/>
    </clipPath>

    <filter id="orbDrop" x="-30%" y="-30%" width="160%" height="170%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="10" stdDeviation="8" flood-color="#00122D" flood-opacity="0.42"/>
    </filter>

    <filter id="softBlur" x="-40%" y="-40%" width="180%" height="180%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="2.2"/>
    </filter>

    <filter id="groundBlur" x="-60%" y="-80%" width="220%" height="260%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>

  <!-- Soft ground shadow (outside the orb) -->
  <ellipse cx="64" cy="112" rx="28" ry="9" fill="#00122D" opacity="0.30" filter="url(#groundBlur)"/>

  <g filter="url(#orbDrop)">
    <g clip-path="url(#clipOrb)">
      <!-- Sphere base -->
      <circle cx="64" cy="62" r="44" fill="url(#sphere)"/>
      <circle cx="64" cy="62" r="44" fill="url(#vignette)"/>

      <!-- Ribbon 1 (upper) - shadow/under then top -->
      <g opacity="0.95">
        <g transform="translate(0 1.6)" opacity="0.38">
          <path d="M16 44c12-13 30-20 50-18 18 2 32 8 44 20 3 3 7 5 10 6-9 12-24 18-46 16-18-2-33-8-45-15-5-3-10-5-13-11 0 0 0 0 0 0z" fill="#021437"/>
        </g>
        <path d="M16 44c12-13 30-20 50-18 18 2 32 8 44 20 3 3 7 5 10 6-9 12-24 18-46 16-18-2-33-8-45-15-5-3-10-5-13-11 0 0 0 0 0 0z" fill="url(#ribbonTop)"/>
        <path d="M16 44c12-13 30-20 50-18 18 2 32 8 44 20 3 3 7 5 10 6-9 12-24 18-46 16-18-2-33-8-45-15-5-3-10-5-13-11 0 0 0 0 0 0z" fill="#FFFFFF" opacity="0.12" filter="url(#softBlur)"/>
      </g>

      <!-- Ribbon 2 (middle) - darker under-band to create the deep navy groove -->
      <g>
        <g transform="translate(0 1.6)" opacity="0.55">
          <path d="M14 60c13 10 30 16 50 16 20 0 37-6 50-16-3 16-18 28-40 32-6 1-12 2-18 2-17 0-31-4-42-12-6-5-10-11-12-22 4 0 8 0 12 0z" fill="#021437"/>
        </g>
        <path d="M14 60c13 10 30 16 50 16 20 0 37-6 50-16-3 16-18 28-40 32-6 1-12 2-18 2-17 0-31-4-42-12-6-5-10-11-12-22 4 0 8 0 12 0z" fill="url(#ribbonUnder)" opacity="0.95"/>
      </g>

      <!-- Ribbon 3 (lower) - shadow/under then top -->
      <g opacity="0.92">
        <g transform="translate(0 1.8)" opacity="0.42">
          <path d="M20 76c10 10 25 16 44 16 19 0 34-6 44-16 3-3 7-5 10-6-4 18-18 33-40 37-5 1-10 2-16 2-18 0-33-6-44-16-6-6-9-12-10-24 4 2 8 4 12 7z" fill="#021437"/>
        </g>
        <path d="M20 76c10 10 25 16 44 16 19 0 34-6 44-16 3-3 7-5 10-6-4 18-18 33-40 37-5 1-10 2-16 2-18 0-33-6-44-16-6-6-9-12-10-24 4 2 8 4 12 7z" fill="url(#ribbonTop)"/>
      </g>

      <!-- Specular highlight (gloss) -->
      <ellipse cx="50" cy="36" rx="22" ry="18" fill="url(#highlight)" filter="url(#softBlur)" opacity="0.95"/>
      <ellipse cx="44" cy="28" rx="10" ry="7" fill="#FFFFFF" opacity="0.22" filter="url(#softBlur)"/>
    </g>

    <!-- Rim hint -->
    <circle cx="64" cy="62" r="44" fill="none" stroke="url(#rim)" stroke-width="1"/>
  </g>
</svg>

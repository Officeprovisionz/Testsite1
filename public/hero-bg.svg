<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1600" y2="900" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0b1220"/>
      <stop offset="0.55" stop-color="#0a1020"/>
      <stop offset="1" stop-color="#060a13"/>
    </linearGradient>
    <radialGradient id="r1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(420 260) rotate(20) scale(560 360)">
      <stop stop-color="#4f8cff" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#4f8cff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="r2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1180 210) rotate(-15) scale(620 420)">
      <stop stop-color="#38bdf8" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#38bdf8" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="r3" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(880 640) rotate(0) scale(680 420)">
      <stop stop-color="#22c55e" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#22c55e" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-200" y="-200" width="2000" height="1300" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="24"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#g)"/>

  <g filter="url(#blur)">
    <circle cx="420" cy="260" r="220" fill="url(#r1)"/>
    <circle cx="1180" cy="210" r="260" fill="url(#r2)"/>
    <circle cx="880" cy="640" r="320" fill="url(#r3)"/>
  </g>

  <!-- Subtle grain / vignette -->
  <rect width="1600" height="900" fill="#000" fill-opacity="0.12"/>
  <rect width="1600" height="900" fill="none" stroke="#ffffff" stroke-opacity="0.06"/>
</svg>
